name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Push to GHCR
        run: |
          ./mvnw compile com.google.cloud.tools:jib-maven-plugin:3.4.0:build \
            -Djib.to.image=ghcr.io/${{ github.repository_owner }}/testing-bro:latest \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}

      # BONUS: Auto-deploy to Render
      - name: Trigger Render Deploy
        if: success()
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"